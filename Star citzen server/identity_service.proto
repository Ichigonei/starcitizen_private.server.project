syntax = "proto3";

package sc.external.services.identity.v1;

service IdentityService {
  rpc GetIdentity (IdentityRequest) returns (IdentityResponse);
  rpc VerifyIdentity (VerifyIdentityRequest) returns (VerifyIdentityResponse);
}

message IdentityRequest {
  string account_id = 1;
  string session_token = 2;
}

message IdentityResponse {
  string displayname = 1;
  string nickname = 2;
  string email = 3;
  string player_id = 4;
  bool verified = 5;
  string account_status = 6;
}

message VerifyIdentityRequest {
  string account_id = 1;
  string auth_token = 2;
}

message VerifyIdentityResponse {
  bool success = 1;
  string message = 2;
  string player_id = 3;
}
